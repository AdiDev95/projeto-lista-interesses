<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus interesses</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="particles-canvas"></canvas>

    <div class="container">
      <img src="img/logo-entra-21.png" alt="logo-entra-21" class="logo" />
      <h1 class="titulo-pagina">Meus interesses</h1>
      <input
        type="text"
        id="interesse-input"
        placeholder="Digite seu interesse aqui!"
      />
      <button id="adicionarButton">Adicionar</button>

      <div class="container-lista">
        <h2 class="titulo-pagina">Lista:</h2>
        <button id="limparButton">Limpar lista</button>
      </div>

      <ul id="Lista-interesses"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
